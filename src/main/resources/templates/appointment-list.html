<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{shared/layout}">

<head>
    <title>Rendez-vous</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .content-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-header {
            flex-shrink: 0;
            padding: 15px 0;
        }

        .content {
            flex-grow: 1;
            padding: 0;
        }

        .content .container-fluid {
            padding: 0;
        }

        .card {
            margin: 0;
            border-radius: 0;
            min-height: calc(100vh - 200px);
        }

        .table-responsive {
            height: 100%;
        }
    </style>
</head>

<body>
    <div layout:fragment="content" class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Rendez-vous</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Accueil</a></li>
                            <li class="breadcrumb-item active">Rendez-vous</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row w-100 align-items-center">
                                    <div class="col-sm-4">
                                        <h3 class="card-title mb-0">Liste des Rendez-vous</h3>
                                    </div>
                                    <div class="col-sm-4 text-center">
                                        <form class="form-inline justify-content-center w-100" id="searchForm">
                                            <div class="input-group input-group-sm">
                                                <input aria-label="Rechercher" class="form-control" id="searchInput"
                                                    placeholder="Rechercher..." type="search">
                                                <div class="input-group-append">
                                                    <button class="btn btn-primary" type="submit">
                                                        <i class="fas fa-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-sm-4 text-right">
                                        <a href="/appointment-requests/request" class="btn btn-primary btn-sm">
                                            <i class="fas fa-plus"></i> Planifier Rendez-vous
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div th:if="${appointments.isEmpty()}" class="alert alert-info">
                                    Aucun rendez-vous trouvé. <a href="/appointment-requests/request">Planifier votre premier
                                        rendez-vous</a>
                                </div>
                                <div th:if="${!appointments.isEmpty()}" class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Patient</th>
                                                <th>Médecin</th>
                                                <th>Date</th>
                                                <th>Heure</th>
                                                <th>Spécialisation</th>
                                                <th>Statut</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="appointment : ${appointments}"
                                                th:attr="data-appointment-id=${appointment.id}">
                                                <td th:text="${appointment.appointmentId}">ID</td>
                                                <td th:text="${appointment.patientName}">Patient</td>
                                                <td th:text="${appointment.doctorName}">Médecin</td>
                                                <td th:text="${appointment.date}">Date</td>
                                                <td th:text="${appointment.time}">Heure</td>
                                                <td th:text="${appointment.doctorSpecialization}">Spécialisation</td>
                                                <td>
                                                    <span th:if="${appointment.status == 'Planifié'}"
                                                        class="badge badge-info">Planifié</span>
                                                    <span th:if="${appointment.status == 'Terminé'}"
                                                        class="badge badge-success">Terminé</span>
                                                    <span th:if="${appointment.status == 'Annulé'}"
                                                        class="badge badge-danger">Annulé</span>
                                                </td>
                                                <td>
                                                    <a th:href="@{/appointments/view/{id}(id=${appointment.id})}"
                                                        class="btn btn-info btn-xs" title="Voir">
                                                        <i class="fas fa-eye"></i>
                                                    </a>
                                                    <a th:href="@{/appointments/edit/{id}(id=${appointment.id})}"
                                                        class="btn btn-warning btn-xs" title="Modifier">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <a th:href="@{/appointments/delete/{id}(id=${appointment.id})}"
                                                        class="btn btn-danger btn-xs"
                                                        onclick="return confirm('Êtes-vous sûr?')" title="Supprimer">
                                                        <i class="fas fa-trash"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script th:inline="javascript">
        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
        });
        document.getElementById('searchInput').addEventListener('keyup', function () {
            const query = this.value.toLowerCase();
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(query) ? '' : 'none';
            });
        });
    </script>
</body>

</html>
