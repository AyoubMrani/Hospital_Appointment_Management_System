<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{shared/layout}">

<head>
    <title>Ajouter Patient</title>
    <script>
        // Live username and email generation for patient
        function updatePatientUsername() {
            const firstName = document.getElementById('firstName').value.toLowerCase();
            const username = firstName ? 'patient_' + firstName : '';
            document.getElementById('username').value = username;
        }

        function updatePatientEmail() {
            const firstName = document.getElementById('firstName').value.toLowerCase();
            const lastName = document.getElementById('lastName').value.toLowerCase();
            const email = (firstName && lastName) ? firstName + '.' + lastName + '@hopital.com' : '';
            document.getElementById('email').value = email;
        }

        // Address auto-fill mapping based on city
        const cityAddressMap = {
            'Casablanca': '123 Rue de la Paix',
            'Rabat': '456 Avenue Mohamed V',
            'Marrakech': '789 Boulevard Hassan II',
            'Fez': '321 Rue de l\'Independence',
            'Tangier': '654 Avenue Sidi Mohammad',
            'Agadir': '987 Rue Prince Héritier',
            'Sale': '147 Boulevard Zaid',
            'Tétouan': '258 Rue du Port',
            'Meknes': '369 Rue Majorelle'
        };

        // Auto-fill address based on city selection - set up after DOM loads
        window.addEventListener('load', function () {
            const cityField = document.getElementById('city');
            const addressField = document.getElementById('address');

            if (cityField && addressField) {
                cityField.addEventListener('change', function () {
                    if (this.value in cityAddressMap) {
                        addressField.value = cityAddressMap[this.value];
                    }
                });
            }
        });

        // Handle form submission to capture username
        function handlePatientFormSubmit() {
            const usernameField = document.getElementById('username');
            const hiddenUsernameField = document.getElementById('hiddenUsername');
            if (hiddenUsernameField) {
                hiddenUsernameField.value = usernameField.value;
            }
            return true;
        }
    </script>
</head>

<body>
    <div layout:fragment="content" class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Ajouter un Patient</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Accueil</a></li>
                            <li class="breadcrumb-item"><a href="/patients/list">Patients</a></li>
                            <li class="breadcrumb-item active">Ajouter Patient</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Informations du Patient</h3>
                            </div>
                            <form method="post" th:action="@{/patients/save}" th:object="${patient}"
                                onsubmit="handlePatientFormSubmit()">
                                <div class="card-body">
                                    <input type="hidden" id="hiddenUsername" name="generatedUsername">
                                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show"
                                        role="alert">
                                        <strong>Erreur!</strong> <span th:text="${error}"></span>
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <div class="form-group">
                                        <label for="firstName">Prénom <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="firstName" placeholder="Prénom"
                                            th:field="*{firstName}"
                                            onkeyup="updatePatientUsername(); updatePatientEmail();" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="username">Nom d'utilisateur</label>
                                        <input type="text" class="form-control" id="username"
                                            placeholder="Généré automatiquement"
                                            th:readonly="${showUsernameEdit == null}">
                                    </div>

                                    <div class="form-group">
                                        <label for="lastName">Nom <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="lastName" placeholder="Nom"
                                            th:field="*{lastName}" onkeyup="updatePatientEmail();" required>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="dateOfBirth">Date de Naissance</label>
                                            <input type="date" class="form-control" id="dateOfBirth"
                                                th:field="*{dateOfBirth}">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="gender">Sexe</label>
                                            <select class="form-control" id="gender" th:field="*{gender}">
                                                <option value="">-- Sélectionner --</option>
                                                <option value="Homme">Homme</option>
                                                <option value="Femme">Femme</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Email"
                                            th:field="*{email}">
                                    </div>

                                    <div class="form-group">
                                        <label for="phone">Téléphone <span class="text-danger">*</span></label>
                                        <input type="tel" class="form-control" id="phone" placeholder="Téléphone"
                                            th:field="*{phone}" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Mot de passe <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="password" placeholder="Mot de passe"
                                            th:field="*{password}" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="address">Adresse</label>
                                        <input type="text" class="form-control" id="address" placeholder="Adresse"
                                            th:field="*{address}">
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="city">Ville</label>
                                            <input type="text" class="form-control" id="city" placeholder="Casablanca"
                                                th:field="*{city}">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="postalCode">Code Postal</label>
                                            <input type="text" class="form-control" id="postalCode" placeholder="20000"
                                                th:field="*{postalCode}">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="country">Pays</label>
                                            <input type="text" class="form-control" id="country" placeholder="Maroc"
                                                th:field="*{country}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="active"
                                                th:field="*{active}" checked>
                                            <label class="custom-control-label" for="active">Actif</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Ajouter</button>
                                    <a href="javascript:history.back()" class="btn btn-secondary">Annuler</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
