<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{shared/layout}">

<head>
    <title>Patients</title>
</head>

<body>
    <div layout:fragment="content" class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Patients</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Accueil</a></li>
                            <li class="breadcrumb-item active">Patients</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row w-100 align-items-center">
                                    <div class="col-sm-4">
                                        <h3 class="card-title mb-0">Liste des Patients</h3>
                                    </div>
                                    <div class="col-sm-4 text-center">
                                        <form class="form-inline justify-content-center w-100" id="searchForm">
                                            <div class="input-group input-group-sm">
                                                <input aria-label="Rechercher" class="form-control" id="searchInput"
                                                    placeholder="Rechercher..." type="search">
                                                <div class="input-group-append">
                                                    <button class="btn btn-primary" type="submit">
                                                        <i class="fas fa-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-sm-4 text-right">
                                        <a href="/patients/add" class="btn btn-primary btn-sm">
                                            <i class="fas fa-plus"></i> Ajouter Patient
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div th:if="${patients.isEmpty()}" class="alert alert-info">
                                    Aucun patient trouvé. <a href="/patients/add">Ajouter votre premier patient</a>
                                </div>
                                <div th:if="${!patients.isEmpty()}" class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Prénom</th>
                                                <th>Nom</th>
                                                <th>Email</th>
                                                <th>Téléphone</th>
                                                <th>Sexe</th>
                                                <th>Statut</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="patient : ${patients}" th:attr="data-patient-id=${patient.id}">
                                                <td th:text="${patient.patientId}">ID</td>
                                                <td th:text="${patient.firstName}">Prénom</td>
                                                <td th:text="${patient.lastName}">Nom</td>
                                                <td th:text="${patient.email}">Email</td>
                                                <td th:text="${patient.phone}">Téléphone</td>
                                                <td th:text="${patient.gender}">Sexe</td>
                                                <td>
                                                    <span th:if="${patient.active}"
                                                        class="badge badge-success">Actif</span>
                                                    <span th:unless="${patient.active}"
                                                        class="badge badge-danger">Inactif</span>
                                                </td>
                                                <td>
                                                    <a th:href="@{/patients/view/{id}(id=${patient.id})}"
                                                        class="btn btn-info btn-xs" title="Voir">
                                                        <i class="fas fa-eye"></i>
                                                    </a>
                                                    <a th:href="@{/patients/edit/{id}(id=${patient.id})}"
                                                        class="btn btn-warning btn-xs" title="Modifier">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <a th:href="@{/patients/delete/{id}(id=${patient.id})}"
                                                        class="btn btn-danger btn-xs"
                                                        onclick="return confirm('Êtes-vous sûr?')" title="Supprimer">
                                                        <i class="fas fa-trash"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
