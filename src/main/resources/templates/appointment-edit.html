<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{shared/layout}">

<head>
    <title>Edit Appointment</title>
</head>

<body>
    <div layout:fragment="content" class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Modifier Rendez-vous</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Accueil</a></li>
                            <li class="breadcrumb-item"><a href="/appointments/list">Rendez-vous</a></li>
                            <li class="breadcrumb-item active">Modifier Rendez-vous</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Détails du Rendez-vous</h3>
                            </div>
                            <form method="post" th:action="@{/appointments/update}" th:object="${appointment}">
                                <input type="hidden" th:field="*{id}">
                                <input type="hidden" th:field="*{patientId}">
                                <input type="hidden" th:field="*{doctorId}">
                                <input type="hidden" th:field="*{appointmentId}">
                                <input type="hidden" th:field="*{createdAt}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="appointmentId">ID Rendez-vous</label>
                                        <input type="text" class="form-control" id="appointmentId"
                                            th:field="*{appointmentId}" disabled>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="patientName">Patient</label>
                                            <input type="text" class="form-control" id="patientName"
                                                th:field="*{patientName}" disabled>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="doctorName">Médecin</label>
                                            <input type="text" class="form-control" id="doctorName"
                                                th:field="*{doctorName}" disabled>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="date">Date</label>
                                            <input type="date" class="form-control" id="date" th:field="*{date}">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="time">Heure</label>
                                            <input type="time" class="form-control" id="time" th:field="*{time}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="status">Statut</label>
                                        <select class="form-control" id="status" th:field="*{status}">
                                            <option value="Planifié">Planifié</option>
                                            <option value="Terminé">Terminé</option>
                                            <option value="Annulé">Annulé</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="remarks">Remarques</label>
                                        <textarea class="form-control" id="remarks" th:field="*{remarks}"
                                            rows="4"></textarea>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Mettre à Jour</button>
                                    <a href="javascript:history.back()" class="btn btn-secondary">Annuler</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
