<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{shared/layout}">

<head>
    <title>Modifier Patient</title>
</head>

<body>
    <div layout:fragment="content" class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Modifier Patient</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Accueil</a></li>
                            <li class="breadcrumb-item"><a href="/patients/list">Patients</a></li>
                            <li class="breadcrumb-item active">Modifier Patient</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Informations du Patient</h3>
                            </div>
                            <form method="post" th:action="@{/patients/update}" th:object="${patient}">
                                <input type="hidden" th:field="*{id}">
                                <input type="hidden" th:field="*{patientId}">
                                <input type="hidden" th:field="*{createdAt}">
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="firstName">Prénom <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="firstName"
                                                th:field="*{firstName}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="lastName">Nom <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                                                required>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="dateOfBirth">Date de Naissance</label>
                                            <input type="date" class="form-control" id="dateOfBirth"
                                                th:field="*{dateOfBirth}">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="gender">Sexe</label>
                                            <select class="form-control" id="gender" th:field="*{gender}">
                                                <option value="">Sélectionner</option>
                                                <option value="Homme">Homme</option>
                                                <option value="Femme">Femme</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}">
                                    </div>

                                    <div class="form-group">
                                        <label for="phone">Téléphone <span class="text-danger">*</span></label>
                                        <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="address">Adresse</label>
                                        <input type="text" class="form-control" id="address" th:field="*{address}">
                                    </div>

                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="active"
                                                th:field="*{active}">
                                            <label class="custom-control-label" for="active">Actif</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Mettre à Jour</button>
                                    <a href="javascript:history.back()" class="btn btn-secondary">Annuler</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
