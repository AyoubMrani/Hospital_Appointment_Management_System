<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{shared/layout}">

<head>
    <title>Modifier Patient</title>
    <script>
        // Live username and email generation for patient
        function updatePatientUsername() {
            const firstName = document.getElementById('firstName').value.toLowerCase();
            const username = firstName ? 'patient_' + firstName : '';
            document.getElementById('username').value = username;
        }

        function updatePatientEmail() {
            const firstName = document.getElementById('firstName').value.toLowerCase();
            const lastName = document.getElementById('lastName').value.toLowerCase();
            const email = (firstName && lastName) ? firstName + '.' + lastName + '@hopital.com' : '';
            document.getElementById('email').value = email;
        }

        // Address auto-fill mapping based on city
        const cityAddressMap = {
            'Casablanca': '123 Rue de la Paix',
            'Rabat': '456 Avenue Mohamed V',
            'Marrakech': '789 Boulevard Hassan II',
            'Fez': '321 Rue de l\'Independence',
            'Tangier': '654 Avenue Sidi Mohammad',
            'Agadir': '987 Rue Prince Héritier',
            'Sale': '147 Boulevard Zaid',
            'Tétouan': '258 Rue du Port',
            'Meknes': '369 Rue Majorelle'
        };

        // Initialize on page load
        window.addEventListener('load', function () {
            updatePatientUsername();
            updatePatientEmail();

            const cityField = document.getElementById('city');
            const addressField = document.getElementById('address');

            if (cityField && addressField) {
                cityField.addEventListener('change', function () {
                    if (this.value in cityAddressMap) {
                        addressField.value = cityAddressMap[this.value];
                    }
                });
            }
        });
    </script>
</head>

<body>
    <div layout:fragment="content" class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Modifier Patient</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Accueil</a></li>
                            <li class="breadcrumb-item"><a href="/patients/list">Patients</a></li>
                            <li class="breadcrumb-item active">Modifier Patient</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Informations du Patient</h3>
                            </div>
                            <form method="post" th:action="@{/patients/update}" th:object="${patient}">
                                <input type="hidden" th:field="*{id}">
                                <input type="hidden" th:field="*{patientId}">
                                <input type="hidden" th:field="*{createdAt}">
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="firstName">Prénom <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="firstName"
                                                th:field="*{firstName}"
                                                onkeyup="updatePatientUsername(); updatePatientEmail();" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="lastName">Nom <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}"
                                                required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="username">Nom d'utilisateur</label>
                                        <input type="text" class="form-control" id="username"
                                            placeholder="Généré automatiquement" readonly>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="dateOfBirth">Date de Naissance</label>
                                            <input type="date" class="form-control" id="dateOfBirth"
                                                th:field="*{dateOfBirth}">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="gender">Sexe</label>
                                            <select class="form-control" id="gender" th:field="*{gender}">
                                                <option value="">Sélectionner</option>
                                                <option value="Homme">Homme</option>
                                                <option value="Femme">Femme</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" th:field="*{email}">
                                    </div>

                                    <div class="form-group">
                                        <label for="phone">Téléphone <span class="text-danger">*</span></label>
                                        <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Mot de passe</label>
                                        <input type="text" class="form-control" id="password"
                                            placeholder="Laisser vide pour conserver le mot de passe"
                                            th:field="*{password}">
                                    </div>

                                    <div class="form-group">
                                        <label for="address">Adresse</label>
                                        <input type="text" class="form-control" id="address" th:field="*{address}">
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-4">
                                            <label for="city">Ville</label>
                                            <input type="text" class="form-control" id="city" th:field="*{city}">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="postalCode">Code Postal</label>
                                            <input type="text" class="form-control" id="postalCode"
                                                th:field="*{postalCode}">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="country">Pays</label>
                                            <input type="text" class="form-control" id="country" th:field="*{country}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="active"
                                                th:field="*{active}">
                                            <label class="custom-control-label" for="active">Actif</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Mettre à Jour</button>
                                    <a href="javascript:history.back()" class="btn btn-secondary">Annuler</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
