<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{shared/layout}">

<head>
    <title>Médecins</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .content-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-header {
            flex-shrink: 0;
            padding: 15px 0;
        }

        .content {
            flex-grow: 1;
            padding: 0;
        }

        .content .container-fluid {
            padding: 0;
        }

        .card {
            margin: 0;
            border-radius: 0;
            min-height: calc(100vh - 200px);
        }

        .table-responsive {
            height: 100%;
        }
    </style>
</head>

<body>
    <div layout:fragment="content" class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Médecins</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Accueil</a></li>
                            <li class="breadcrumb-item active">Médecins</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="row w-100 align-items-center">
                                    <div class="col-sm-4">
                                        <h3 class="card-title mb-0">Liste des Médecins</h3>
                                    </div>
                                    <div class="col-sm-4 text-center">
                                        <form class="form-inline justify-content-center w-100" id="searchForm">
                                            <div class="input-group input-group-sm">
                                                <input aria-label="Rechercher" class="form-control" id="searchInput"
                                                    placeholder="Rechercher..." type="search">
                                                <div class="input-group-append">
                                                    <button class="btn btn-primary" type="submit">
                                                        <i class="fas fa-search"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-sm-4 text-right">
                                        <a href="/doctors/add" class="btn btn-primary btn-sm">
                                            <i class="fas fa-plus"></i> Ajouter Médecin
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div th:if="${doctors.isEmpty()}" class="alert alert-info">
                                    Aucun médecin trouvé. <a href="/doctors/add">Ajouter votre premier médecin</a>
                                </div>
                                <div th:if="${!doctors.isEmpty()}" class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Prénom</th>
                                                <th>Nom</th>
                                                <th>Spécialisation</th>
                                                <th>Email</th>
                                                <th>Téléphone</th>
                                                <th>Statut</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="doctor : ${doctors}" th:attr="data-doctor-id=${doctor.id}">
                                                <td th:text="${doctor.doctorId}">ID</td>
                                                <td th:text="${doctor.firstName}">Prénom</td>
                                                <td th:text="${doctor.lastName}">Nom</td>
                                                <td th:text="${doctor.specialization}">Spécialisation</td>
                                                <td th:text="${doctor.email}">Email</td>
                                                <td th:text="${doctor.phone}">Téléphone</td>
                                                <td>
                                                    <span th:if="${doctor.active}"
                                                        class="badge badge-success">Actif</span>
                                                    <span th:unless="${doctor.active}"
                                                        class="badge badge-danger">Inactif</span>
                                                </td>
                                                <td>
                                                    <a th:href="@{/doctors/view/{id}(id=${doctor.id})}"
                                                        class="btn btn-info btn-xs" title="Voir">
                                                        <i class="fas fa-eye"></i>
                                                    </a>
                                                    <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}"
                                                        class="btn btn-warning btn-xs" title="Modifier">
                                                        <i class="fas fa-edit"></i>
                                                    </a>
                                                    <a th:href="@{/doctors/delete/{id}(id=${doctor.id})}"
                                                        class="btn btn-danger btn-xs"
                                                        onclick="return confirm('Êtes-vous sûr?')" title="Supprimer">
                                                        <i class="fas fa-trash"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
