<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{shared/layout}">

<head>
    <title>Planifier Rendez-vous</title>
</head>

<body>
    <div layout:fragment="content" class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Planifier un Rendez-vous</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Accueil</a></li>
                            <li class="breadcrumb-item"><a href="/appointments/list">Rendez-vous</a></li>
                            <li class="breadcrumb-item active">Planifier Rendez-vous</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Détails du Rendez-vous</h3>
                            </div>
                            <form method="post" th:action="@{/appointments/save}" th:object="${appointment}">
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="patientId">Patient <span class="text-danger">*</span></label>
                                            <select class="form-control" id="patientId" th:field="*{patientId}"
                                                required>
                                                <option value="">-- Sélectionner --</option>
                                                <option th:each="patient : ${patients}" th:value="${patient.id}"
                                                    th:text="${patient.firstName + ' ' + patient.lastName}">Patient
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="doctorId">Médecin <span class="text-danger">*</span></label>
                                            <select class="form-control" id="doctorId" th:field="*{doctorId}" required>
                                                <option value="">-- Sélectionner --</option>
                                                <option th:each="doctor : ${doctors}" th:value="${doctor.id}"
                                                    th:text="${doctor.firstName + ' ' + doctor.lastName + ' - ' + doctor.specialization}">
                                                    Doctor
                                                </option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="date">Date <span class="text-danger">*</span></label>
                                            <input type="date" class="form-control" id="date" th:field="*{date}"
                                                required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="time">Heure <span class="text-danger">*</span></label>
                                            <input type="time" class="form-control" id="time" th:field="*{time}"
                                                required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="status">Statut <span class="text-danger">*</span></label>
                                        <select class="form-control" id="status" th:field="*{status}">
                                            <option value="Planifié">Planifié</option>
                                            <option value="Terminé">Terminé</option>
                                            <option value="Annulé">Annulé</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="remarks">Remarques</label>
                                        <textarea class="form-control" id="remarks" th:field="*{remarks}" rows="4"
                                            placeholder="Ajouter des remarques..."></textarea>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Planifier</button>
                                    <a href="javascript:history.back()" class="btn btn-secondary">Annuler</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
