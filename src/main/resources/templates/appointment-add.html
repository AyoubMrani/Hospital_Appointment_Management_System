<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" layout:decorate="~{shared/layout}">

<head>
    <title>Planifier Rendez-vous</title>
</head>

<body>
    <div layout:fragment="content" class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Planifier un Rendez-vous</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Accueil</a></li>
                            <li class="breadcrumb-item"><a href="/appointments/list">Rendez-vous</a></li>
                            <li class="breadcrumb-item active">Planifier Rendez-vous</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Détails du Rendez-vous</h3>
                            </div>
                            <form id="appointmentForm" method="post" th:action="@{/appointments/save}"
                                th:object="${appointment}" onsubmit="submitAppointmentForm(event)">
                                <div class="card-body">
                                    <div class="form-row">
                                        <div class="form-group col-md-6" sec:authorize="hasRole('ADMIN')">
                                            <label for="patientId">Patient <span class="text-danger">*</span></label>
                                            <select class="form-control" id="patientId" th:field="*{patientId}"
                                                required>
                                                <option value="">-- Sélectionner --</option>
                                                <option th:each="patient : ${patients}" th:value="${patient.id}"
                                                    th:text="${patient.firstName + ' ' + patient.lastName}">Patient
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-6" sec:authorize="!hasRole('ADMIN')">
                                            <label for="patientId">Patient <span class="text-danger">*</span></label>
                                            <input type="hidden" id="patientId" th:field="*{patientId}" />
                                            <input type="text" class="form-control" readonly
                                                th:value="${appointment.patientId ? #strings.listJoin(patients.stream().filter(p -> p.id == appointment.patientId).map(p -> p.firstName + ' ' + p.lastName).toList(), '') : 'Votre Patient'}" />
                                        </div>
                                        <div class="form-group col-md-6" sec:authorize="hasAnyRole('ADMIN', 'PATIENT')">
                                            <label for="doctorId">Médecin <span class="text-danger">*</span></label>
                                            <select class="form-control" id="doctorId" th:field="*{doctorId}" required>
                                                <option value="">-- Sélectionner --</option>
                                                <option th:each="doctor : ${doctors}" th:value="${doctor.id}"
                                                    th:text="${doctor.firstName + ' ' + doctor.lastName + ' - ' + doctor.specialization}">
                                                    Doctor
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-6" sec:authorize="hasRole('DOCTOR')">
                                            <label for="doctorId">Médecin <span class="text-danger">*</span></label>
                                            <input type="hidden" id="doctorId" th:field="*{doctorId}" />
                                            <input type="text" class="form-control" readonly
                                                value="Vous (Votre Profil)" />
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="date">Date <span class="text-danger">*</span></label>
                                            <input type="date" class="form-control" id="date" th:field="*{date}"
                                                required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="time">Heure <span class="text-danger">*</span></label>
                                            <input type="time" class="form-control" id="time" th:field="*{time}"
                                                required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="status">Statut <span class="text-danger">*</span></label>
                                        <select class="form-control" id="status" th:field="*{status}">
                                            <option value="Planifié">Planifié</option>
                                            <option value="Terminé">Terminé</option>
                                            <option value="Annulé">Annulé</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="remarks">Remarques</label>
                                        <textarea class="form-control" id="remarks" th:field="*{remarks}" rows="4"
                                            placeholder="Ajouter des remarques..."></textarea>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Planifier</button>
                                    <a href="javascript:history.back()" class="btn btn-secondary">Annuler</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div layout:fragment="script">
        <script>
            // Submit appointment form with availability check
            function submitAppointmentForm(event) {
                event.preventDefault();

                const formData = new FormData(document.getElementById('appointmentForm'));
                const doctorId = formData.get('doctorId');
                const date = formData.get('date');
                const time = formData.get('time');

                // Check if required fields are filled
                if (!doctorId || !date || !time) {
                    Swal.fire({
                        title: 'Erreur',
                        text: 'Veuillez remplir tous les champs requis',
                        icon: 'error',
                        confirmButtonColor: '#667eea'
                    });
                    return;
                }

                const data = {
                    patientId: formData.get('patientId'),
                    doctorId: doctorId,
                    date: date,
                    time: time,
                    status: formData.get('status'),
                    remarks: formData.get('remarks')
                };

                // Check doctor availability first
                fetch(`/appointments/api/check-availability?doctorId=${doctorId}&date=${date}&time=${time}`)
                    .then(response => response.json())
                    .then(availabilityResult => {
                        if (!availabilityResult.available) {
                            // Doctor not available - show error
                            let alertHtml = availabilityResult.message;

                            // If working days are provided, add them to the alert
                            if (availabilityResult.workingDays && availabilityResult.workingDays.length > 0) {
                                alertHtml += '<br><br><strong>Jours de travail disponibles:</strong><ul style="text-align: left; margin: 10px 0;">';
                                availabilityResult.workingDays.forEach(day => {
                                    alertHtml += '<li>' + day + '</li>';
                                });
                                alertHtml += '</ul>';
                            }

                            Swal.fire({
                                title: 'Médecin Non Disponible',
                                html: alertHtml,
                                icon: 'warning',
                                confirmButtonColor: '#667eea',
                                confirmButtonText: 'OK'
                            });
                            return;
                        }

                        // Doctor is available - proceed with appointment creation
                        fetch('/appointments/save', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: new URLSearchParams(data)
                        })
                            .then(response => {
                                if (response.ok) {
                                    // Show success message
                                    Swal.fire({
                                        title: 'Succès!',
                                        text: 'Rendez-vous créé avec succès!',
                                        icon: 'success',
                                        confirmButtonColor: '#667eea',
                                        confirmButtonText: 'OK',
                                        timer: 3000,
                                        timerProgressBar: false
                                    }).then((result) => {
                                        // Redirect back to appointments list
                                        window.location.href = '/appointments/list';
                                    });
                                } else {
                                    Swal.fire({
                                        title: 'Erreur',
                                        text: 'Erreur lors de la création du rendez-vous',
                                        icon: 'error',
                                        confirmButtonColor: '#667eea'
                                    });
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                Swal.fire({
                                    title: 'Erreur',
                                    text: 'Erreur: ' + error,
                                    icon: 'error',
                                    confirmButtonColor: '#667eea'
                                });
                            });
                    })
                    .catch(error => {
                        console.error('Availability check error:', error);
                        Swal.fire({
                            title: 'Erreur',
                            text: 'Erreur lors de la vérification de disponibilité',
                            icon: 'error',
                            confirmButtonColor: '#667eea'
                        });
                    });
            }
        </script>
    </div>
</body>

</html>
