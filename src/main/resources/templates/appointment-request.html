<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{shared/layout}">

<head>
    <title>Request Appointment</title>
</head>

<body>
    <div layout:fragment="content" class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Request an Appointment</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Home</a></li>
                            <li class="breadcrumb-item active">Request Appointment</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Appointment Request Form</h3>
                            </div>
                            <form method="post" th:action="@{/appointment-requests/save}"
                                th:object="${appointmentRequest}">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="doctorId">Select Doctor <span class="text-danger">*</span></label>
                                        <select class="form-control" id="doctorId" name="doctorId"
                                            th:field="*{doctorId}" required>
                                            <option value="">-- Select a Doctor --</option>
                                            <option th:each="doctor : ${doctors}" th:value="${doctor.id}"
                                                th:text="${doctor.firstName + ' ' + doctor.lastName + ' (' + doctor.specialization + ')'}">
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="appointmentDate">Preferred Date <span
                                                    class="text-danger">*</span></label>
                                            <input type="date" class="form-control" id="appointmentDate"
                                                th:field="*{appointmentDate}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="appointmentTime">Preferred Time <span
                                                    class="text-danger">*</span></label>
                                            <input type="time" class="form-control" id="appointmentTime"
                                                th:field="*{appointmentTime}" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="reason">Reason for Appointment <span
                                                class="text-danger">*</span></label>
                                        <textarea class="form-control" id="reason" rows="4" th:field="*{reason}"
                                            placeholder="Describe your reason for the appointment" required></textarea>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Submit Request</button>
                                    <a href="/patients/list" class="btn btn-secondary">Cancel</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
