<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{shared/layout}">

<head>
    <title>Demander un Rendez-vous</title>
</head>

<body>
    <div layout:fragment="content" class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Demander un Rendez-vous</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="/">Accueil</a></li>
                            <li class="breadcrumb-item active">Demander un Rendez-vous</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">Formulaire de Demande de Rendez-vous</h3>
                            </div>
                            <form id="appointmentRequestForm" method="post" th:action="@{/appointment-requests/save}"
                                th:object="${appointmentRequest}" onsubmit="submitAppointmentRequestForm(event)">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="doctorId">Sélectionner un Médecin <span
                                                class="text-danger">*</span></label>
                                        <select class="form-control" id="doctorId" name="doctorId"
                                            th:field="*{doctorId}" required>
                                            <option value="">-- Sélectionner un Médecin --</option>
                                            <option th:each="doctor : ${doctors}" th:value="${doctor.id}"
                                                th:text="${doctor.firstName + ' ' + doctor.lastName + ' (' + doctor.specialization + ')'}">
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="appointmentDate">Date Préférée <span
                                                    class="text-danger">*</span></label>
                                            <input type="date" class="form-control" id="appointmentDate"
                                                th:field="*{appointmentDate}" required>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="appointmentTime">Heure Préférée <span
                                                    class="text-danger">*</span></label>
                                            <input type="time" class="form-control" id="appointmentTime"
                                                th:field="*{appointmentTime}" required>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="reason">Raison de la Consultation <span
                                                class="text-danger">*</span></label>
                                        <textarea class="form-control" id="reason" rows="4" th:field="*{reason}"
                                            placeholder="Décrivez la raison de votre rendez-vous" required></textarea>
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <button type="submit" class="btn btn-primary">Soumettre la Demande</button>
                                    <a href="/patients/list" class="btn btn-secondary">Annuler</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div layout:fragment="script">
        <script>
            // Submit appointment request form with availability check
            function submitAppointmentRequestForm(event) {
                event.preventDefault();

                const formData = new FormData(document.getElementById('appointmentRequestForm'));
                const doctorId = formData.get('doctorId');
                const appointmentDate = formData.get('appointmentDate');
                const appointmentTime = formData.get('appointmentTime');

                // Check if required fields are filled
                if (!doctorId || !appointmentDate || !appointmentTime) {
                    Swal.fire({
                        title: 'Erreur',
                        text: 'Veuillez remplir tous les champs requis',
                        icon: 'error',
                        confirmButtonColor: '#667eea'
                    });
                    return;
                }

                const data = {
                    doctorId: doctorId,
                    appointmentDate: appointmentDate,
                    appointmentTime: appointmentTime,
                    reason: formData.get('reason')
                };

                // Check doctor availability first
                fetch(`/appointments/api/check-availability?doctorId=${doctorId}&date=${appointmentDate}&time=${appointmentTime}`)
                    .then(response => response.json())
                    .then(availabilityResult => {
                        if (!availabilityResult.available) {
                            // Doctor not available - show error
                            let alertHtml = availabilityResult.message;

                            // If working days are provided, add them to the alert
                            if (availabilityResult.workingDays && availabilityResult.workingDays.length > 0) {
                                alertHtml += '<br><br><strong>Jours de travail disponibles:</strong><ul style="text-align: left; margin: 10px 0;">';
                                availabilityResult.workingDays.forEach(day => {
                                    alertHtml += '<li>' + day + '</li>';
                                });
                                alertHtml += '</ul>';
                            }

                            Swal.fire({
                                title: 'Médecin Non Disponible',
                                html: alertHtml,
                                icon: 'warning',
                                confirmButtonColor: '#667eea',
                                confirmButtonText: 'OK'
                            });
                            return;
                        }

                        // Doctor is available - proceed with request creation
                        fetch('/appointment-requests/save', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: new URLSearchParams(data)
                        })
                            .then(response => {
                                if (response.ok) {
                                    // Show success message
                                    Swal.fire({
                                        title: 'Succès!',
                                        text: 'Votre demande de rendez-vous a été soumise avec succès!',
                                        icon: 'success',
                                        confirmButtonColor: '#667eea',
                                        confirmButtonText: 'OK',
                                        timer: 3000,
                                        timerProgressBar: false
                                    }).then((result) => {
                                        // Redirect back to requests list
                                        window.location.href = '/appointment-requests/my-requests';
                                    });
                                } else {
                                    Swal.fire({
                                        title: 'Erreur',
                                        text: 'Erreur lors de la soumission de la demande',
                                        icon: 'error',
                                        confirmButtonColor: '#667eea'
                                    });
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                Swal.fire({
                                    title: 'Erreur',
                                    text: 'Erreur: ' + error,
                                    icon: 'error',
                                    confirmButtonColor: '#667eea'
                                });
                            });
                    })
                    .catch(error => {
                        console.error('Availability check error:', error);
                        Swal.fire({
                            title: 'Erreur',
                            text: 'Erreur lors de la vérification de disponibilité',
                            icon: 'error',
                            confirmButtonColor: '#667eea'
                        });
                    });
            }
        </script>
    </div>
</body>

</html>
